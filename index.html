<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <h1>FORMS</h1>
        <form action="./table.html">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" />
            <br /><br />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
            <br /><br />

            Language<br /><br />
            <label>
                <input type="radio" name="language" id="language" value="react" />
                React
            </label>
            <br /><br />
            <label>
                <input type="radio" name="language" id="language" value="angular" />
                Angular
            </label>
            <br /><br />
            <label>
                <input type="radio" name="language" id="language" value="vue" />
                Vue
            </label>
            <br /><br />

            Course<br /><br />
            <label for="course1">
                <input type="checkbox" name="course1" id="course1" value="MERN" />
                MERN
            </label>
            <br /><br />
            <label for="course2">
                <input type="checkbox" name="course2" id="course2" value="MEAN" />
                MEAN
            </label>
            <br /><br />
            <label for="course3">
                <input type="checkbox" name="course3" id="course3" value="MEVN" />
                MEVN
            </label>
            <br /><br />

            <input type="submit" value="Submit" />
        </form>

        <h1>TABLES</h1>
        <p><a href="./index2.html">Go to Table</a><br /></p>
    </body>
</html>
